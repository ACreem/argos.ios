<html>
<body>
    <head>
        <style type='text/css'>
            html, body {
                margin: 0;
                padding: 0;
                font-family: {{type}};
                line-height: 1.4em;
                color: {{color}};
                background: transparent;
            }
            p {
                font-size: {{size}};
                margin: 0;
                padding: 0;
            }
            a, a:visited {
                color: {{link_color}};
                text-decoration: none;
            }
        </style>
        <script type='text/javascript'>
            function objc(entity_id) {
                var iframe = document.createElement("IFRAME");
                iframe.setAttribute("src", "objc:"+entity_id);
                document.documentElement.appendChild(iframe);
                iframe.parentNode.removeChild(iframe);
                iframe = null;
            }
        </script>
    </head>
    <p>{{summary}}</p>
</body>
</html>
